box: golang

build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go get

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...

release-build:
  box: tcnksm/gox

  steps:
    - tcnksm/gox:
        os: "darwin linux windows"
        arch: "386 amd64"
